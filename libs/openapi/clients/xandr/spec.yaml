        entity_reporting_decimal_type:
          description: >-
            Whether number values are separated by a comma or a decimal in
            reports.
          enum:
            - decimal
            - comma
          type: string
        first_name:
          description: The user's first name.
          type: string
        id:
          description: The internal ID associated with the user.
          type: integer
        is_developer:
          description: >-
            Read-only. This flag gives a user rights to access certain
            developer-focused services such as the Plugin and Plugin Instance
            services, which are used by apps.
          type: boolean
        last_modified:
          description: The date and time when the user was last modified.
          format: date-time
          type: string
        last_name:
          description: The user's last name.
          type: string
        password_expires_on:
          description: When the user's password expires.
          format: date-time
          type: string
        phone:
          description: The user's contact phone number.
          type: string
        publisher_access:
          description: >-
            The publisher(s) that the user can access, if user_type is
            "member_publisher".
          items:
            type: integer
          type: array
        publisher_id:
          description: >-
            The ID of the publisher with which the user is associated, if
            user_type is "publisher".
          type: integer
        read_only:
          description: If true, the user is not allowed to make changes via the API.
          type: boolean
        reporting_decimal_type:
          description: The character used for decimals in reporting.
          enum:
            - comma
            - decimal
          type: string
        send_safety_budget_notifications:
          description: >-
            If true, the user will receive email notifications when the daily
            safety budget threshold is approached.
          type: boolean
        state:
          description: The state of the user.
          enum:
            - active
            - inactive
          type: string
        thousand_separator:
          description: The character separating digit groups in a number.
          enum:
            - comma
            - space
            - period
          type: string
        timezone:
          description: The user's timezone.
          type: string
        user_type:
          description: The type of user.
          enum:
            - member
            - bidder
            - publisher
            - advertiser
            - member_advertiser
            - member_publisher
          type: string
        username:
          description: The login name of the user.
          type: string
  securitySchemes:
    token:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    ID:
      name: id
      in: query
      description: Comma-separated list of IDs
      schema:
        type: string
      example: 1,2,3
    Search:
      name: search
      in: query
      description: >-
        Some services support search as a query string parameter to look for ID
        or name.
      schema:
        type: string
      example: 17
    Sort:
      name: sort
      in: query
      description: >-
        List of fields you'd like to sort by and whether you want them ascending
        (asc) or descending (desc)
      schema:
        type: string
      example: id.desc
    Offset:
      name: start_element
      in: query
      schema:
        type: integer
      example: 20
    Limit:
      name: num_elements
      in: query
      schema:
        type: integer
      example: 10
    Append:
      name: append
      in: query
      schema:
        type: boolean
      example: true
    Service:
      in: query
      name: service
      required: true
      schema:
        type: string
      description: The service used to make the change.
    ResourceID:
      in: query
      name: resource_id
      required: true
      schema:
        type: integer
      description: The ID of the object used to make the change.
    TransactionID:
      in: query
      name: transaction_id
      required: true
      schema:
        type: integer
      description: The ID of the change transaction.
