      description: Successful operation
  schemas:
    AdSize:
      type: object
      properties:
        height:
          description: The height of the ad size.
          type: integer
        is_standard:
          description: >-
            If true, the size is a standard size for a creative, and it is not a
            custom size added to the member.
          type: boolean
        width:
          description: The width of the ad size.
          type: integer
    AppInstallation:
      type: object
      properties:
        accepted_permissions:
          type: boolean
          description: >-
            Indicates whether permission was received to access the areas
            required by the app for use.
        addendum:
          type: string
          description: >-
            This contains the text of the agreement that appears when a user
            installs the app. This field can be edited using the Markdown markup
            language.
        has_payment_access:
          type: boolean
          description: Indicates whether payment terms and fees can be applied to this app.
          default: true
        id:
          type: integer
          description: The unique identification number of each installation instance.
        installed_on:
          type: string
          format: date-time
          description: The date and time that this app was installed by the user.
        installer_user_id:
          type: integer
          description: >-
            The unique identification of the user with permission to install
            apps from the Apps Marketplace. This is also the user who can accept
            or reject addendum agreements.
        log_level_data_fee:
          type: integer
          description: The fee being charged to the user to consume log-level data.
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
          description: >-
            The operations that the app can perform on behalf of the currently
            logged in user.
        plugin_id:
          type: integer
          description: >-
            The unique identification number of the plugin installed in this
            instance.
        subscriber_email:
          type: string
          description: >-
            The email address of the specified contact person at the app
            installer.
        subscriber_entity_id:
          type: integer
          description: >-
            The unique identification number of the parent of the user that
            installed the app.
        subscriber_entity_type:
          type: string
          enum:
            - member
            - bidder
          description: >-
            The parent organization of the user that installed the app. Possible
            values include 'member' or 'bidder'.
        subscriber_name:
          type: string
          description: The name of the contact person at the app installer.
        subscriber_phone:
          type: string
          description: >-
            The phone number of the specified contact person at the app
            installer.
      required:
        - plugin_id
        - subscriber_entity_id
    ChangeLog:
      type: object
      properties:
        service:
          type: string
          description: The service used to make the change.
        resource_id:
          type: integer
          description: The ID of the object used to make the change.
        additional_fields:
          type: string
          description: Additional data to be included in the response.
    ChangeLogDetail:
      type: object
      properties:
        created_on:
          type: string
          format: date-time
        user_id:
          type: integer
        method:
          type: string
          enum:
            - put
            - post
            - delete
        url:
          type: string
        transaction_id:
          type: string
        member_id:
          type: integer
        raw_json:
          type: string
        plugin_id:
          type: string
        changes:
          type: array
          items:
            type: object
            properties:
              field_name:
                type: string
              old_value:
                type: string
              new_value:
                type: string
              changed:
                type: boolean
        session_id:
          type: string
        internal_txn:
          type: boolean
        request_source:
          type: string
        num_of_changes:
          type: integer
        modified_by_admin:
          type: boolean
        admin_id:
          type: integer
        user_full_name:
          type: string
        resource_id:
          type: integer
        client_ip:
          type: string
        ip_info:
          type: string
    Credential:
      type: object
      properties:
        auth:
          type: object
          properties:
            password:
              description: User's password
              type: string
            username:
              description: User's username
              type: string
          required:
            - username
            - password
      required:
        - auth
    ContentCategory:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Country:
      type: object
      properties:
        active:
          description: >-
            If true, the country is available for targeting. If false, there is
            no geolocation data for the country and so delivery is not possible.
          type: boolean
        code:
          description: The ISO code for the country.
          type: string
        id:
          description: The ID of the country.
          type: integer
        name:
          description: The name of the country.
          type: string
    DealType:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Developer:
      type: object
      properties:
        billing_address_1:
          description: The first line of the developer address.
          type: string
        billing_address_2:
          default: null
          description: The second line of the developer address.
          type: string
        billing_city:
          description: The city in which the developer resides.
          type: string
        billing_country:
          description: The country in which the developer lives.
          type: string
        billing_postal_code:
          description: The developer ZIP code.
          type: string
        billing_region:
          description: The region in which the developer resides.
          type: string
        email:
          description: The developer email address.
          type: string
        entity_id:
          description: The entity ID of the developer.
          type: integer
        id:
          description: The ID of the developer.
          type: integer
        last_modified:
          description: The date and time on which this information was last modified.
          format: date-time
          type: string
        name:
          description: The name of the developer.
          type: string
        phone:
          description: The developer contact phone number.
          type: string
      required:
        - phone
        - email
        - billing_address_1
        - billing_city
        - billing_country
        - billing_region
        - billing_postal_code
    DomainList:
      type: object
      properties:
        description:
          description: A description of the domain list.
          maxLength: 100
          type: string
        domains:
          description: >-
            Array of domains in the format ["domain1.com", "domain2.com", ... ,
            "domain10.com"].
          items:
            type: string
          type: array
        id:
          description: The internal system identifier for the domain list.
          type: integer
        last_modified:
          description: Read-only timestamp of when the domain list was last changed.
          format: date-time
          readOnly: true
          type: string
        name:
          description: >-
            The name of the domain list as specified by the user. This name must
            be unique.
          maxLength: 100
          type: string
        type:
          default: white
          description: >-
            The type of domain list. Possible values are black and white. This
            value is strictly informational; it does not determine whether the
            list is included or excluded in targeting.
          enum:
            - black
            - white
          type: string
      required:
        - name
        - domains
    FloorOptimization:
      type: object
      properties:
        active:
          description: If true, this member has floor optimization enabled.
          type: boolean
        bidder_id:
          description: >-
            The ID of an internal real-time price provider that performs the
            floor optimization.
          type: integer
    InventoryList:
      type: object
      properties:
        deleted:
          description: Indicates whether the inventory list has been deleted.
          readOnly: true
          type: boolean
        exclude:
          description: >-
            If true, the inventory list will be excluded from targeting (i.e.,
            treated as a blocklist). If false, the inventory list will be
            included in targeting (i.e., treated as an allowlist). This field is
            solely dependent on the inventory list_type field described above.
          readOnly: true
          type: boolean
        id:
          description: The ID of the allowlist or blocklist to be applied.
          type: integer
        list_type:
          description: >-
            Denotes whether the list is a blocklist or allowlist. Valid values
            are whitelist or blacklist.
          readOnly: true
          type: string
        name:
          description: Name of the allowlist or blocklist.
          readOnly: true
          type: string
      required:
        - id
    InventoryTrust:
      type: object
      properties:
        default_allow_unaudited:
          description: >-
            If true, campaigns using inventory quality filtering will allow
            unaudited inventory from sellers unless overridden in the members
            array.
          type: boolean
        default_trust:
          description: >-
            Possible values: 'appnexus': Campaigns using inventory quality
            filtering will only buy Xandr-audited inventory from sellers unless
            overridden in the members array. 'seller': Inventory quality
            filtering will allow inventory that has been audited by the selling
            member in Xandr.
          enum:
            - appnexus
            - seller
          type: string
        members:
          description: >-
            For each selling member, controls banned/eligible for selling to
            you, whether you trust their inventory audit, and whether you allow
            unaudited inventory from them.
          items:
            $ref: '#/components/schemas/Member'
          type: array
    Pagination:
      type: object
      properties:
        count:
          type: integer
        start_element:
          type: integer
        num_elements:
          type: integer
    Permission:
      type: object
      properties:
        privileges:
          type: array
          items:
            $ref: '#/components/schemas/Privilege'
          description: >-
            The types of calls that the app can make to the API service and the
            specific fields that can be used.
        service:
          type: string
          description: The name of the API service that the app is permitted to use.
    Privilege:
      type: object
      properties:
        method:
          type: string
          description: >-
            The calls that can be made to the service ('get', 'post', 'put', or
            'delete').
        fields:
          type: array
          items:
            type: string
          description: >-
            The fields the permissions apply to in the service. If null, the
            permissions apply to all fields in the service.
    Mediation:
      type: object
      properties:
        auto_bid_adjustment_enabled:
          description: >-
            If true , this member can use the automatic bid adjustment feature,
            in which Xandr suggests a bid based on an estimate what the network
            will pay and automatically updates the bid as conditions change.
          type: boolean
        reporting_sync_enabled:
          description: >-
            If true, this member can use the reporting sync feature, in which
            reporting data from third-party networks can be pulled from that
            network's servers. This data is used to create daily reports and
            monitor trends directly from within Xandr.
          type: boolean
    Member:
      type: object
      properties:
        allow_ad_profile_override:
          default: true
          description: >-
            If true, the ad quality restrictions in default_ad_profile_id will
            take precedence over ad quality restrictions defined at the
            placement level. For example, if you restrict Advertiser X in the
            default ad quality profile at the network level, but do not restrict
            Advertiser X at the placement level, Advertiser X will still be
            restricted. If you set this to false , settings at the placement
            level will take precedence. Note: If you set this to true, you must
            set the default_ad_profile_id as well.
          type: boolean
        allow_non_cpm_payment:
          default: true
          type: boolean
        app_contract_accepted:
          default: false
          description: >-
            Not yet supported. Indicates whether the member has agreed to the
            Xandr terms of service contract for Xandr's exchange. Non-admin
            users can only change this field from False to True. In order to set
            it from True to False, contact your Xandr representative.
          type: boolean
        audit_notify_email:
          description: >-
            Each time Xandr audits a creative belonging to this member, a
            detailed response is sent to this email address. The response
            includes the creative's audit status and any reasons why the
            creative has not passed audit. This field supports multiple
            comma-separated email addresses. Could also be used for domain audit
            notification ( see domain_blacklist_email below).
          type: string
        buyer_clearing_fee_pct:
          description: >-
            Admin-only. The percent of the CPM paid for inventory charged as a
            fee in certain cases. See your contract for more information.
          type: number
        buyer_credit_limit:
          description: >-
            Admin-only. The credit limit with Xandr taken into consideration
            when the member is buying inventory.
          type: number
        contact_email:
          description: The email contact for this member.
          type: string
        content_categories:
          description: >-
            A list of available categories that you can apply to publishers,
            sites, and placements. Can be customized by the member.
          items:
            $ref: '#/components/schemas/ContentCategory'
          type: array
        contract_allows_unaudited:
          default: true
          description: >-
            Admin-only. See default_campaign_trust and
            default_campaign_allow_unaudited for information about
            Xandr-reviewed inventory. If your contract does not allow you to run
            on non-Xandr-reviewed inventory for some reason, this will be false.
          type: boolean
        creative_size_fee_per_gb:
          description: >-
            Read-only. The fee that is charged per GB for a creative that
            exceeds the creative_size_minimum_bytes.
          type: number
        creative_size_minimum_bytes:
          description: >-
            Read-only. The size above which a creative is considered over-sized.
            The member is charged a creative overage fee for serving an
            over-sized creative.
          type: integer
        daily_budget:
          description: >-
            The safety budget for your member, in U.S. dollars. The safety
            budget establishes a member-wide cap for your daily CPM media cost
            on third-party inventory. This helps limit the risk of unintentional
            overspend due to trafficking and campaign setup errors. Your safety
            budget always operates on the timezone of your member and resets
            each day at 12am. To control who receives email notifications when
            your safety budget is approached, use the
            send_safety_budget_notifications field on the User Service.
          type: number
        daily_budget_imps:
          description: >-
            The safety budget for your member, in impressions. See daily_budget
            above for more details.
          type: integer
        daily_imps_self_audited:
          type: integer
        daily_imps_unaudited:
          type: integer
        daily_imps_verified:
          type: integer
        deal_types:
          items:
            $ref: '#/components/schemas/DealType'
          type: array
        default_accept_data_provider_usersync:
          default: true
          description: See default_accept_supply_partner_usersync.
          type: boolean
        default_accept_deals:
          default: true
          description: >-
            If true, the acceptance_status field of the Deal Buyer Setting
            Service defaults to active, if false, the acceptance_status defaults
            to pending.
          type: boolean
        default_accept_demand_partner_usersync:
          default: true
          description: >-
            We use pixels to sync user IDs between Xandr and our major
            non-platform supply partners, such as Google, and third party data
            providers. This increases our ability to apply frequency and recency
            caps and segment data across the Internet. You can opt not to
            participate in user syncing; however this reduces our ability to
            apply the right information to your campaigns.
          type: boolean
        default_ad_profile_id:
          description: >-
            The ID of the default Ad Profile to use. This is required when
            allow_ad_profile_override is true.
          type: integer
        default_allow_cpa:
          default: true
          type: boolean
        default_allow_cpc:
          default: true
          type: boolean
        default_buyer_group_id:
          description: Currently used for an alpha feature.
          type: integer
        default_campaign_allow_unaudited:
          default: false
          description: >-
            You can choose to apply Inventory Quality criteria to your campaigns
            (sensitive attributes, intended audience, etc.). If this field is
            false, then certain inventory quality criteria will be applied by
            default to each campaign. You can override it at any time in the
            Campaign Manager or through the campaign's profile. If true, no
            inventory quality criteria will be applied to your campaigns unless
            you manually apply it.
          type: boolean
        default_campaign_trust:
          default: appnexus
          description: >-
            Xandr reviews a significant portion of inventory and applies quality
            attributes, and also encourages members who sell on our platform to
            review their inventory in the same manner. If you would like
            campaigns to by default run only on Xandr-reviewed inventory, then
            set this field to "appnexus". If you want to default to your seller
            trust settings, which may include seller-reviewed and unreviewed
            inventory, set this field to "seller". You can override this with
            the campaign's profile.
          enum:
            - seller
            - appnexus
          type: string
        default_content_retrieval_timeout_ms:
          default: 0
          description: >-
            The default timeout, specified in milliseconds, for all placements
            created by this member. The default value of 0 will mean that
            mediated content will not be served. Note: This setting can still be
            overridden by the content_retrieval_timeout_ms field on the
            placement itself.
          type: integer
        default_country:
          description: >-
            Default country for the member. The objects are 'country_id',
            'country_name', 'country_code'.
          items:
            $ref: '#/components/schemas/Country'
          type: array
        default_currency:
          default: USD
          description: >-
            The default currency for this member. Can be overridden at more
            granular levels. For possible currency values, please use the
            Currency Service.
          type: string
        default_enable_for_mediation:
          default: false
          description: >-
            Whether placements created by this member are enabled to serve
            mediation creatives by default. Even if this field is set to false,
            the enable_for_mediation field on the placement itself can still
            override the behavior defined here.
          type: boolean
        default_placement_id:
          description: >-
            The placement ID to be used as a default when an inactive or
            nonexistent seller tag is called.
          type: integer
        developer_id:
          description: >-
            Read-only. The ID of the developer, if the member is developing on
            Xandr's platform (e.g., for the Apps Marketplace).
          type: integer
        domain_blacklist_email:
          description: >-
            When Xandr finds domains belonging to this member to be in violation
            of its standards and auditing policies, the domains are put into a
            blocklist, and an email is sent to this email address. The email
            identifies the domain URL, average daily impressions, and blocklist
            reason(s) for each domain that averaged at least 10,000 daily
            impressions over the last 7 days. Blocked domains that averaged less
            than 10,000 daily impressions over the last 7 days are not included
            in the email. Note: If no email address is provided here, the email
            address in the audit_notify_email is used instead.
          type: string
        dongle:
          description: A code that is used as a password for a member's debug output.
          type: string
        email_code:
          description: >-
            Email code is a unique value used when placements are processed via
            our email tag processing tool. Must be an alphanumeric value.
          type: string
        enable_click_and_imp_trackers:
          default: false
          description: >-
            Admin-only. If true, external click and impression trackers can be
            created in.
          type: boolean
        entity_type:
          default: reseller
          description: >-
            Admin-only. A legacy field that may be used in the future.
            (deprecated)
          enum:
            - reseller
            - direct
          type: string
        expose_eap_ecp_placement_settings:
          description: Deprecated as of March 2011.
          type: boolean
        expose_optimization_levers:
          default: false
          description: Admin-only. If true, optimization levers are shown in.
          type: boolean
        floor_optimization:
          description: >-
            Read-only. Indicates if floor optimization is enabled for this
            member and provides the bidder ID of a real-time price provider. See
            Floor Optimization below for the definitions of the objects in this
            array. May also be set to null to disable the feature.
          items:
            $ref: '#/components/schemas/FloorOptimization'
          type: array
        id:
          description: The ID of the member.
          type: integer
        interface_domain:
          description: This field is being deprecated.
          type: string
        interface_domain_beta:
          description: This field is being deprecated.
          type: string
        inventory_trust:
          $ref: '#/components/schemas/InventoryTrust'
        is_iash_compliant:
          default: false
          description: >-
            Admin-only. If a selling member is IASH compliant, a logo will be
            placed next to the member's name in Partner Center.
          type: boolean
        last_modified:
          description: The timestamp of last modification to this member.
          type: string
        max_hosted_video_size:
          description: >-
            Admin-only. The maximum file size for hosted in-stream video
            creatives. In addition to limiting file size, setting this field
            enables the member to host videos with Xandr.
          type: integer
        mediation:
          $ref: '#/components/schemas/Mediation'
        member_brand_exceptions:
          default: true
          description: >-
            An array of brand IDs. Creatives associated with these brands will
            be allowed to serve more than once per page load on your publishers'
            pages (4 on those publishers' pages who have enabled sell-side page
            caps via the seller_page_cap_enabled field of the Publisher
            Service). You can also add per-publisher brand exceptions using the
            publisher_brand_exceptions field of the Publisher Service. See
            Member Brand Exceptions for the definitions of the objects stored in
            this array.
          type: boolean
        name:
          description: The name of the member.
          type: string
        native_custom_keys:
          default: null
          description: >-
            Some sellers of native advertising require buyers to use "custom
            keys" to target their inventory. These keys will vary from member to
            member. This field allows sellers to define what custom values
            they'd like buyers to pass in via a native creative. For more
            information, see Native Custom Keys below. Note: You can obtain a
            list of native custom keys using the read-only Native Custom Key
            Service.
          items:
            $ref: '#/components/schemas/NativeCustomKey'
          type: array
        no_reselling_priority:
          description: >-
            This value is used to determine whether RTB bids are allowed to
            compete with your managed campaigns. In order for an RTB bid to be
            able to compete with a managed bid for an impression, this field's
            value must be greater than the priority of the managed bid.
          type: integer
        pitbull_segment_id:
          description: 'Note: This field has been deprecated.'
          type: integer
        pitbull_segment_value:
          description: 'Note: This field has been deprecated.'
          type: integer
        platform_exposure:
          default: public
          description: >-
            Whether or not to expose the member's inventory to the platform for
            reselling in the real-time marketplace.
          enum:
            - public
            - private
          type: string
        plugins:
          description: >-
            The plugins that users see on the Apps tab in . See Plugins below
            for more details.
          items:
            $ref: '#/components/schemas/Plugin'
          type: array
        plugins_enabled:
          default: false
          description: Admin-only. If true, the Apps tab is shown in.
          type: boolean
        pops_enabled_UI:
          default: false
          description: Admin-only. If true, pop ad support is shown in.
          type: boolean
        prioritize_margin:
          default: false
          description: >-
            If set to true Xandr will perform a bid/no bid check for managed
            campaigns based on line item minimum margin settings. If set to
            false Xandr will not not perform any bid/no bid check for managed
            campaigns based on the line item minimum.
          type: boolean
        reporting_decimal_type:
          default: decimal
          description: >-
            The decimal mark used in reporting. This setting can be overridden
            at the user and report levels (see "reporting_decimal_type" in the
            User Service and Report Service). Possible values:
          enum:
            - comma
            - decimal
          type: string
        reselling_description:
          description: This description is not currently used in.
          type: string
        reselling_exposed_on:
          description: >-
            The date and time at which reselling_exposure was changed to
            "public"
          type: string
        seller_member_groups:
          description: >-
            Admin-only. Specifies information about the groups of sellers to
            which this member belongs. See Seller Member Group below for more
            information.
          items:
            $ref: '#/components/schemas/SellerMemberGroup'
          type: array
        seller_revshare_pct:
          description: >-
            Admin-only. If this member is a seller and has a revenue sharing
            agreement with Xandr, the Xandr portion of the revenue sharing is
            indicated here.
          type: integer
        server_of_record:
          $ref: '#/components/schemas/ServerOfRecord'
        serving_domain:
          type: object
          description: Admin-only. The domain through which advertisements are served.
          properties:
            cname:
