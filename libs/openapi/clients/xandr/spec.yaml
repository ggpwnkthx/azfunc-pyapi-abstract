servers:
  - url: https://api.appnexus.com
tags:
  - name: Apps Marketplace
    description: >-
      These services give app developers the ability to view and control certain
      aspects of the apps they have added to the marketplace.
  - name: Authentication
    description: >-
      Before you can make calls to any of the Digital Platform API services or
      reports, you must use your username and password to get an authorization
      token. The token remains active for 2 hours, during which you do not need
      to re-authenticate.
  - name: Buy-Side
  - name: Change Log
    description: >-
      The read-only Change Log and Change Log Detail Services are used in
      conjunction with other services (listed below) to retrieve information
      about changes that have been made to a set of objects.
  - name: Member
    description: >-
      A member is any entity that has a financial relationship with Xandr, and
      each client is a single member. Members are registered with the Member
      Service by Xandr personnel, and all API activity must be associated with a
      member.
  - name: Profile
    description: >-
      A profile is a set of targeting parameters, such as gender, age,
      geography, and frequency. It can be applied to several objects in the
      system, most of which are listed below. The most common use of the profile
      service is to run a campaign; you create a profile and then associate it
      with the CampaignService.
  - name: Read-Only
    description: >-
      These are reference services that provide IDs for things such as language
      and cities. Once you have the ID you can use them elsewhere, as in the
      Profile Service.
  - name: Reporting
    description: >-
      The Report Service is used to provide access to many different types of
      reports. It also ensures that each user types can only access the reports
      that are appropriate for that type.
  - name: Sell-Side
  - name: Shared Platform
    description: >-
      The Xandr Privacy Service permits Xandr clients to delete and
      accesspersonal data (personal information) to support complying with
      privacy regulations related to the provision and deletion of personal
      information such as the GDPR or CCPA. This enables Xandr customers to
      build custom consumer privacy experiences and reply to data subject access
      requests.
  - name: User
    description: >-
      \"User\" refers to people or groups able to log in to or API. Users are
      classified by a user_type, which determines what type of information they
      have access to.
